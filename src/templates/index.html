<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stock Estimator</title>
        <link href={{url_for('static', filename="index.css")}} rel="stylesheet" type="text/css"?t=123456>

    </head>
    <body>
        <h1 style="text-align: center; text-decoration: underline;">Stonks Bot</h1>
        <h2>Tag:<h2>
        <input type="text" id="tagTB" />
        
        <h2>Start Date:</h2>
        <input type="date" id="startDate" />    
        <button id="btn">
            Submit
        </button>

        <div>
            {%for i in range(0, length)%}
            <div class="point">
                <h2 style="text-align: center;">{{data[i].tag}}</h2>
                <div style="text-align: center; border: black solid 3px; height: 900px; width: 1000px;">
                    <img src={{data[i].img}} alt="the graph for the {{data[i].tag}} data"/>
                    <p>{{data[i].data[1]}}</p>
                </div>
                
            </div>
            {%endfor%}
        </div>
        </div>
    </body>
    <script src={{url_for('static', filename='director.js')}}?t=123456></script>
</html>
